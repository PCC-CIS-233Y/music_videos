{% extends "default.html" %}
{% block title %}Select a Playlist and Show the Contents{% endblock %}
{% block header %}Select a Playlist and Show the Contents:{% endblock %}
{% block content %}
    <form method="GET" action="print_playlist">
    <table class="data_entry_form">
        <tr><th><label>Playlist:</label></th><td>
            {% set select_name = "playlist" %}
            {% include "select_playlist.html" %}
        </td></tr>
        <tr><th colspan="2"><button type="submit">SHOW</button></th></tr>
    </table>
    </form>
{% endblock %}
